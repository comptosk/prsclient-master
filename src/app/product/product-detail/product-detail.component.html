<app-menu></app-menu>
<div id="component">
    <span class="display-4 font-weight-bold">{{pageTitle}}</span><br>
    <a routerLink="/products/list" class="btn btn-primary  ">Back to Products</a>
    <div>
        <table *ngIf="product" class="table table-dark table-striped table-bordered">
            <tbody>
                <tr>
                    <th>Id</th>
                    <td><input [(ngModel)]="product.id" type="number" size="5" readonly></td>
                </tr>
                <tr>
                    <th>Part Number</th>
                    <td><input [(ngModel)]="product.partNbr" type="text" size="25" readonly></td>
                </tr>
                <tr>
                    <th>Name</th>
                    <td><input [(ngModel)]="product.name" type="text" size="25" readonly></td>
                </tr>
                <tr>
                    <th>Price</th>
                    <td>$<input [(ngModel)]="product.price" type="number" size="5" readonly></td>
                </tr>
                <tr>
                    <th>Unit</th>
                    <td><input [(ngModel)]="product.unit" type="text" size="25" readonly></td>
                </tr>
                <tr>
                    <th>Vendor</th>
                    <td><input [(ngModel)]="product.vendor.name" type="text" size="25" readonly></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button *ngIf="isAdmin" (click)="verify()" class="btn btn-danger">Delete Product</button>
                        <span *ngIf="showDelete"> | </span><button *ngIf="showDelete" (click)="delete()"
                            class="btn btn-warning  ">Verify Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
