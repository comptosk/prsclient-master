<app-menu></app-menu>
<div id="component">
    <span class="display-4 font-weight-bold">{{pageTitle}}</span><br>
    <a routerLink="/vendors/list" class="btn btn-primary">Back to Vendors</a>
    <div>
        <table *ngIf="isAdmin" class="table table-dark table-striped table-bordered">
            <tbody>
                <tr>
                    <th>Id</th>
                    <td><input [(ngModel)]="vendor.id" type="number" size="5" readonly></td>
                </tr>
                <tr>
                    <th>Code</th>
                    <td><input [(ngModel)]="vendor.code" type="text" size="25" placeholder="Vendor Code"></td>
                </tr>
                <tr>
                    <th>Name</th>
                    <td><input [(ngModel)]="vendor.name" type="text" size="25" placeholder="Name of Vendor"></td>
                </tr>
                <tr>
                    <th>Address</th>
                    <td><input [(ngModel)]="vendor.address" type="text" size="25" placeholder="Street Address"></td>
                </tr>
                <tr>
                    <th>City</th>
                    <td><input [(ngModel)]="vendor.city" type="text" size="25" placeholder="City"></td>
                </tr>
                <tr>
                    <th>State</th>
                    <td><input [(ngModel)]="vendor.state" type="text" size="10" placeholder="State Code e.g.'OH'"></td>
                </tr>
                <tr>
                    <th>Zip</th>
                    <td><input [(ngModel)]="vendor.zip" type="text" size="10" placeholder="Zip Code"></td>
                </tr>
                <tr>
                    <th>Phone</th>
                    <td><input [(ngModel)]="vendor.phone" type="text" size="10" placeholder="Vendor Phone"></td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td><input [(ngModel)]="vendor.email" type="text" size="25" placeholder="Vendor Email"></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button (click)="save()" type="button" class="btn btn-success">Save</button><span> | </span>
                        <button (click)="cancel()" type="button" class="btn btn-danger">Cancel</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
